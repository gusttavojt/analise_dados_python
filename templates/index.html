<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Análise de Dados</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Análise de Dados</h1>
        <div class="card p-4">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Carregar arquivo (Excel)</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>

        {% if analysis %}
        <div class="mt-5">
            <h2>Resumo dos Dados</h2>
            {{ analysis.summary|safe }}
        </div>

        <div class="mt-5">
            <h2>Mapa de Correlação</h2>
            <img src="{{ url_for('static', filename=analysis.correlation_image) }}" class="img-fluid" alt="Mapa de Correlação">
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
